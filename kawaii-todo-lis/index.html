<title>Kawaii TodoList</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ctr">
    <h1 class="title">Kawaii TodoList</h1>
    
    <div class="input-g">
      <input type="text" placeholder="Add your task" />
      
      <button class="add-btn">
        <img src="assets/add.png" alt="Add" />
      </button>
    </div>

    <p class="status">Tasks added successfully.</p>
    <div class="task-list">
      <div class="task">
        <span>Go to market.</span>
        <div class="buttons">
          <button><img src="assets/edit.png" alt="Edit" /></button>
          <button><img src="assets/close.png" alt="Delete" /></button>
        </div>
      </div>
      <div class="task">
        <span>to practice code</span>
        <div class="buttons">
          <button><img src="assets/edit.png" alt="Edit" /></button>
          <button><img src="assets/close.png" alt="Delete" /></button>
        </div>
      </div>
      <div class="task">
        <span>to learn new hadith</span>
        <div class="buttons">
          <button><img src="assets/edit.png" alt="Edit" /></button>
          <button><img src="assets/close.png" alt="Delete" /></button>
        </div>
      </div>
      <div class="task">
        <span>to learn arabic</span>
        <div class="buttons">
          <button><img src="assets/edit.png" alt="Edit" /></button>
          <button><img src="assets/close.png" alt="Delete" /></button>
        </div>
      </div>
    </div>
    <div class="bunny">
      <img src="assets/bunny.png" alt="Kawaii Bunny" />
    </div>
  </div>
</body>
</html>
